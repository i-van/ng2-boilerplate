<h1>Edit User</h1>

<form class="form-horizontal" (submit)="save()">
  <div class="form-group">
    <label for="user-email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input id="user-email" type="email" class="form-control" placeholder="user@mail.com" [(ngModel)]="user.email">
    </div>
  </div>

  <div class="form-group">
    <label for="user-first-name" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input id="user-first-name" type="text" class="form-control" placeholder="John" [(ngModel)]="user.firstName">
    </div>
  </div>

  <div class="form-group">
    <label for="user-last-name" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input id="user-last-name" type="text" class="form-control" placeholder="Daw" [(ngModel)]="user.lastName">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" [disabled]="loading">Save</button>
    </div>
  </div>
</form>
