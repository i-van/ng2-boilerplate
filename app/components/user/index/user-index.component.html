<h1>User List</h1>
<table class="table table-striped">
  <thead>
  <tr>
    <th>#</th>
    <th>Email</th>
    <th>Full Name</th>
    <th>Created at</th>
    <th>Actions</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let user of users">
    <th>{{ user.id }}</th>
    <td>{{ user.email }}</td>
    <td>{{ user | fullName }}</td>
    <td>{{ user.created | date: "dd-MM-y" }}</td>
    <td>
      <div class="btn-group">
        <a class="btn btn-default btn-xs" title="Edit" [routerLink]="[user.id, 'edit']">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </a>
        <button type="button" class="btn btn-default btn-xs" title="Remove">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
